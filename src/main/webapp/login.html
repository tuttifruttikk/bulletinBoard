<head>
    <meta charset="UTF-8"/>
    <title>Sign In</title>
    <link rel="stylesheet" href="../styles/main.css"/>
</head>
<body>
<div class="header">
    <div class="header_name">Sign In</div>
    <form action="login" method="post" class="form">
        <div class="login">
            <label class="label">Login<br>
                <input type="text" name="login" class="input" required>
            </label><br>
        </div>
        <div class="password">
            <label class="label">Password<br>
                <input type="password" name="password" class="input" required>
            </label><br>
        </div>
        <div class="button_login">
            <input type="submit" value="login" class="menu_button">
        </div>
    </form>
</div>
</body>
